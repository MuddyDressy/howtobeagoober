<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Infinite Goober</title>
<style>
  body { 
    font-family: sans-serif; 
    line-height: 1.5; 
    padding: 20px; 
    overflow: hidden; /* hides the scrollbar */
  }
</style>
</head>
<body>
<h1>How To Be a Goober</h1>
<div id="steps"></div>

<script>
let step = 1;
const container = document.getElementById("steps");

// Function to add one step
function addStep() {
  const div = document.createElement("div");
  div.textContent = `Step ${step}: be a goober`;
  container.appendChild(div);
  step++;
}

// Add initial steps (40)
for (let i = 0; i < 40; i++) addStep();

// Keep adding steps automatically without scrolling
setInterval(() => {
  addStep();
}, 200); // adds one step every 200ms
</script>
</body>
</html>
