<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Infinite Goober</title>
<style>
  body {
    font-family: sans-serif;
    line-height: 1.5;
    padding: 20px;
    overflow-y: scroll; /* allow vertical scrolling */
  }

  /* Hide scrollbar for Chrome, Edge, Safari */
  body::-webkit-scrollbar {
    width: 0px;
    background: transparent;
  }

  /* Hide scrollbar for Firefox */
  body {
    scrollbar-width: none;
  }
</style>
</head>
<body>
<h1>How To Be a Goober</h1>
<div id="steps"></div>

<script>
let step = 1;
const container = document.getElementById("steps");

// Function to add one step
function addStep() {
  const div = document.createElement("div");
  div.textContent = `Step ${step}: be a goober`;
  container.appendChild(div);
  step++;
}

// Add initial steps (40)
for (let i = 0; i < 40; i++) addStep();

// Add more steps as user scrolls
window.addEventListener("scroll", () => {
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 50) {
    for (let i = 0; i < 10; i++) addStep();
  }
});
</script>
</body>
</html>
