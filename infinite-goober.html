<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Infinite Goober</title>
<style>
  body { font-family: sans-serif; line-height: 1.5; padding: 20px; }
</style>
</head>
<body>
<h1>How To Be a Goober</h1>
<div id="steps"></div>

<script>
let step = 1;
const container = document.getElementById("steps");

// Function to add one step
function addStep() {
  const div = document.createElement("div");
  div.textContent = `Step ${step}: goober`;
  container.appendChild(div);
  step++;
}

// Add steps until the page is tall enough to scroll
function fillPage() {
  while (document.body.scrollHeight <= window.innerHeight) {
    addStep();
  }
}

// Add initial steps
fillPage();

// Add more steps as user scrolls
window.addEventListener("scroll", () => {
  // Add more whenever you reach near bottom
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 50) {
    for (let i = 0; i < 10; i++) addStep();
  }
});
</script>
</body>
</html>
