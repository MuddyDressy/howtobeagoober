<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>How To Be a Goober</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: sans-serif;
    line-height: 1.5;
  }

  /* Scroll container */
  #scroll-container {
    height: 100%;
    overflow-y: scroll;
    scrollbar-width: none; /* Firefox */
  }

  #scroll-container::-webkit-scrollbar {
    width: 0; /* Chrome, Edge, Safari */
  }

  #steps {
    padding: 20px;
  }
</style>
</head>
<body>
<div id="scroll-container">
  <h1>How To Be a Goober</h1>
  <div id="steps"></div>
</div>

<script>
let step = 1;
const container = document.getElementById("steps");

// Function to add one step
function addStep() {
  const div = document.createElement("div");
  div.textContent = `Step ${step}: be a goober`;
  container.appendChild(div);
  step++;
}

// Add initial steps (40)
for (let i = 0; i < 40; i++) addStep();

// Add more steps as user scrolls
const scrollContainer = document.getElementById("scroll-container");
scrollContainer.addEventListener("scroll", () => {
  if (scrollContainer.scrollTop + scrollContainer.clientHeight >= scrollContainer.scrollHeight - 50) {
    for (let i = 0; i < 10; i++) addStep();
  }
});
</script>
</body>
</html>
