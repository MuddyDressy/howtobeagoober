<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>How To Be a Goober + Custom Tutorial</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: sans-serif;
    line-height: 1.5;
  }

  /* Scroll container */
  #scroll-container {
    height: 100%;
    overflow-y: scroll;
    scrollbar-width: none; /* Firefox */
  }

  #scroll-container::-webkit-scrollbar {
    width: 0; /* Chrome, Edge, Safari */
  }

  .tutorial {
    padding: 20px;
    margin-bottom: 40px;
  }

  .tutorial h2 {
    margin-top: 0;
  }

  .add-step-form {
    margin-bottom: 20px;
  }

  .add-step-form input, .add-step-form button {
    padding: 5px;
    font-size: 14px;
  }

  .add-step-form input {
    width: 300px;
  }
</style>
</head>
<body>
<div id="scroll-container">

  <!-- Main Goober Tutorial -->
  <div class="tutorial" id="main-tutorial">
    <h2>Main Goober Tutorial</h2>
    <div id="main-steps"></div>
  </div>

  <!-- Custom Tutorial -->
  <div class="tutorial" id="custom-tutorial">
    <h2>Custom Tutorial</h2>
    <div class="add-step-form">
      <input type="text" id="custom-title" placeholder="Tutorial Title" />
      <button id="start-custom">Start Tutorial</button>
    </div>
    <div class="add-step-form">
      <input type="text" id="custom-step" placeholder="Step text" />
      <button id="add-step">Add Step</button>
    </div>
    <h3 id="custom-tutorial-title"></h3>
    <div id="custom-steps"></div>
  </div>

</div>

<script>
// ===== Main Goober Tutorial =====
let step = 1;
const mainContainer = document.getElementById("main-steps");

const messages = [
  "be a goober",
  "goober around",
  "just goob",
  "try goobin",
  "if it doesn't work, goob again",
  "goober",
  "uh, is that it, WAIT NO i forgot theres more",
  "goummberbrrrrrrrrrtrr",
  "goobrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrr"
];

function randomMessage() {
  return messages[Math.floor(Math.random() * messages.length)];
}

function addMainStep() {
  const div = document.createElement("div");
  div.textContent = `Step ${step}: ${randomMessage()}`;
  mainContainer.appendChild(div);
  step++;
}

// Initial 40 steps
for (let i = 0; i < 40; i++) addMainStep();

// Add more steps as user scrolls
const scrollContainer = document.getElementById("scroll-container");
scrollContainer.addEventListener("scroll", () => {
  if (scrollContainer.scrollTop + scrollContainer.clientHeight >= scrollContainer.scrollHeight - 50) {
    for (let i = 0; i < 10; i++) addMainStep();
    for (let i = 0; i < customStepCount; i++) addCustomStep();
  }
});

// ===== Custom Tutorial =====
let customStepCount = 0;
let customStepNumber = 1;
let customSteps = [];

const customTitleInput = document.getElementById("custom-title");
const customStepInput = document.getElementById("custom-step");
const startCustomBtn = document.getElementById("start-custom");
const addStepBtn = document.getElementById("add-step");
const customTitleDisplay = document.getElementById("custom-tutorial-title");
const customContainer = document.getElementById("custom-steps");

// Start custom tutorial
startCustomBtn.addEventListener("click", () => {
  const title = customTitleInput.value.trim() || "My Custom Tutorial";
  customTitleDisplay.textContent = title;
  customSteps = [];
  customStepNumber = 1;
  customStepCount = 0;
  customContainer.innerHTML = "";
});

// Add a step to custom tutorial
addStepBtn.addEventListener("click", () => {
  const text = customStepInput.value.trim();
  if (!text) return;
  customSteps.push(text);
  customStepInput.value = "";
  customStepCount = customSteps.length;
  addCustomStep(); // Add one step immediately
});

// Function to add a custom step (cycles through the list)
function addCustomStep() {
  if (customSteps.length === 0) return;
  const div = document.createElement("div");
  const message = customSteps[(customStepNumber - 1) % customSteps.length];
  div.textContent = `Step ${customStepNumber}: ${message}`;
  customContainer.appendChild(div);
  customStepNumber++;
}
</script>
</body>
</html>
